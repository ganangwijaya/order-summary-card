<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'sans': ['Red Hat Display', 'sans-serif']
        },
        extend: {
          colors: {
            paleblue: 'hsl(225, 100%, 94%)',
            brightblue: 'hsl(245, 75%, 52%)',
            verypaleblue: 'hsl(225, 100%, 98%)',
            desaturatedblue: 'hsl(224, 23%, 55%)',
            darkblue: 'hsl(223, 47%, 23%)',
          }
        }
      }
    }
  </script>
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <div class="absolute w-full h-screen background-svg"></div>
  <div class="bg-white w-5/6 md:w-80 rounded-2xl overflow-hidden drop-shadow-xl">
    <img class="w-full" src="images/illustration-hero.svg" alt="">
    <div class="px-8 py-8 flex flex-col items-center">
      <h1 class="text-lg font-black">Order Summary</h1>
      <p class="mt-3 text-xs font-medium text-desaturatedblue text-center w-full">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="flex justify-between items-center my-6 w-full bg-verypaleblue px-4 py-4 rounded-xl">
        <div class="w-9 mr-3">
          <img class="w-9" src="images/icon-music.svg" alt="">
        </div>
        <div class="grow flex flex-col justify-center">
          <span class="text-xs font-black">Annual Plan</span>
          <span class="text-xs text-desaturatedblue mt-1">$59.99/year</span>
        </div>
        <div class="w-12">
          <a href="" class="text-xs text-brightblue hover:text-desaturatedblue font-bold underline ">Change</a>
        </div>
      </div>

      <button class="w-full bg-brightblue hover:bg-desaturatedblue font-black text-xs text-gray-200 rounded-lg py-2.5 drop-shadow-xl">Proceed to Payment</button>
      <button class="w-full mt-5 font-black text-xs text-desaturatedblue hover:text-darkblue">Cancel Order</button>
    </div>
  </div>
  <div class="attribution mt-4 z-10">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="hover:underline">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ganangwijaya" target="_blank" class="hover:underline">Your Name Here</a>.
  </div>
  
</body>
</html>
